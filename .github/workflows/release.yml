on:
  push:
    tags:
      - 'v*'

jobs:
  build_windows:
    uses: ./.github/workflows/windows.yml
  release:
    name: Create release
    needs: [build_windows]
    runs-on: windows-latest
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This is the release content!
          draft: true
          prerelease: true