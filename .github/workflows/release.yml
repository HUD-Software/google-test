name: Release

on: 
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
jobs:
  build:
    uses: ./.github/workflows/windows.yml
  release:
    name: Create release
    needs: [build]
    runs-on: windows-latest
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            This is the release content!
          draft: true
          prerelease: true